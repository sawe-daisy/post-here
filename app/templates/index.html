<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <ul>
        {% for q in quotes %}
            <li>{{ q.author}}</li>
            <li>{{ q.quote}}</li>
            <li>{{ q.permalink}}</li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
